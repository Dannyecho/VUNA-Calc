<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <style>
    .calculator {
      border-radius: 10px;
    }
    #result {
      text-align: right;
    }
    #word-result {
      background-color: #0dcaf0;
      border: solid 1px #0d6efd;
      text-transform: capitalize;
      font-weight: bold;
      color: #ffffff;
    }
    .logo-header {
      text-align: center;
      margin: 20px 0;
    }
    .app-logo {
      width: 120px;
      height: auto;
    }
  </style>
</head>

<body>

<!-- Logo Header -->
<div class="logo-header">
  <img src="assets/veritas.jpg" alt="Calculator Logo" class="app-logo">
</div>

<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-md-3 text-center">
      <h4>GROUP 2</h4>

      <!-- Language Switch -->
      <div class="btn-group mb-2">
        <button class="btn btn-sm btn-primary" onclick="setLanguage('en')">English</button>
        <button class="btn btn-sm btn-success" onclick="setLanguage('ig')">Igbo</button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="calculator">

            <input type="text" class="form-control mb-2" id="result" disabled />
            <div id="word-result" class="px-3 py-2 mb-3"></div>

            <!-- Buttons -->
            <div class="row">
              <div class="col-3"><input class="btn btn-light w-100" value="(" onclick="append('(')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value=")" onclick="append(')')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="â†" onclick="backspace()"></div>
              <div class="col-3"><input class="btn btn-warning w-100" value="AC" onclick="clearAll()"></div>
            </div><br>

            <div class="row">
              <div class="col-3"><input class="btn btn-light w-100" value="7" onclick="append('7')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="8" onclick="append('8')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="9" onclick="append('9')"></div>
              <div class="col-3"><input class="btn btn-secondary w-100" value="/" onclick="append('/')"></div>
            </div><br>

            <div class="row">
              <div class="col-3"><input class="btn btn-light w-100" value="4" onclick="append('4')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="5" onclick="append('5')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="6" onclick="append('6')"></div>
              <div class="col-3"><input class="btn btn-secondary w-100" value="*" onclick="append('*')"></div>
            </div><br>

            <div class="row">
              <div class="col-3"><input class="btn btn-light w-100" value="1" onclick="append('1')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="2" onclick="append('2')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="3" onclick="append('3')"></div>
              <div class="col-3"><input class="btn btn-secondary w-100" value="+" onclick="append('+')"></div>
            </div><br>

            <div class="row">
              <div class="col-3"><input class="btn btn-light w-100" value="." onclick="append('.')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="0" onclick="append('0')"></div>
              <div class="col-3"><input class="btn btn-light w-100" value="-" onclick="append('-')"></div>
              <div class="col-3"><input class="btn btn-secondary w-100" value="=" onclick="calculate()"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
