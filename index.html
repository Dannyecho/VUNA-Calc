<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VUNA Calculator</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />    
<style>
:root {
  --primary-color: #0d6efd;
  --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  --card-bg: rgba(255, 255, 255, 0.95);
  --btn-shadow: 0 4px 6px rgba(0,0,0,0.05);
  --btn-hover-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

body {
  background: var(--bg-gradient);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

.calculator-card {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  width: 420px;
  padding: 20px;
}

.display-container {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 10px;
  text-align: right;
  font-size: 32px;
  font-weight: 600;
}

#result {
  width: 100%;
  border: none;
  background: transparent;
  font-size: 32px;
}

.word-display-area {
  margin-top: 10px;
  background: rgba(255,255,255,0.6);
  border-radius: 16px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#word-result { font-size: 14px; color: #495057; flex-grow: 1; }
#word-result strong { color: var(--primary-color); }

#speak-btn, #lang-btn {
  background: var(--primary-color);
  border: none;
  color: white;
  width: 35px;
  height: 35px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: 5px;
}

#speak-btn.speaking { background: #fa5252; animation: pulse 1s infinite; }
@keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(250,82,82,0.4);} 70%{box-shadow:0 0 0 10px rgba(250,82,82,0);} 100%{box-shadow:0 0 0 0 rgba(250,82,82,0);} }

.btn-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.btn { padding: 15px; font-size: 18px; border-radius: 12px; border:none; box-shadow:var(--btn-shadow); }
.btn:hover { transform: translateY(-2px); box-shadow:var(--btn-hover-shadow);}
.btn-action { background:#fff5f5; color:#fa5252;}
.btn-action:hover { background:#ffe3e3;}
.btn-operator { background:#e7f1ff; color:var(--primary-color);}
.btn-operator:hover { background:#cfe2ff;}
.btn-equals { background: var(--primary-color); color:white;}
.btn-equals:hover { background:#0b5ed7; }
.btn-light { background:#ffffff; color:#495057;}
.btn-light:hover{background:#f1f3f5;}

.group-header { text-align:center; font-weight:700; margin-bottom:15px; text-transform:uppercase; }

/* History panel */
.history-panel {
  margin-top: 15px;
  background: rgba(255,255,255,0.7);
  border-radius: 12px;
  max-height: 150px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
  color: #212529;
}
.history-item { margin-bottom: 5px; border-bottom:1px dashed #adb5bd; padding-bottom:3px;}
</style>
</head>
<body>
<div class="calculator-card">
  <h4 class="group-header">VUNA Calculator</h4>
  <div class="display-container">
    <input type="text" id="result" placeholder="0" disabled />
  </div>

  <div class="word-display-area" id="word-area">
    <div id="word-result"></div>
    <div style="display:flex;">
      <button id="speak-btn" onclick="speakResult()" disabled>üîä</button>
      <button id="lang-btn" onclick="toggleLang()" title="Toggle Language">üåê</button>
    </div>
  </div>

  <div class="btn-grid">
 
    <button class="btn btn-light" onclick="appendToResult(1)">1</button>
    <button class="btn btn-light" onclick="appendToResult(2)">2</button>
    <button class="btn btn-light" onclick="appendToResult(3)">3</button>
    <button class="btn btn-operator" onclick="operatorToResult('+')">+</button>
    <button class="btn btn-operator" onclick="operatorToResult('-')">‚àí</button>

    
    <button class="btn btn-light" onclick="appendToResult(4)">4</button>
    <button class="btn btn-light" onclick="appendToResult(5)">5</button>
    <button class="btn btn-light" onclick="appendToResult(6)">6</button>

    <button class="btn btn-operator" onclick="operatorToResult('*')">√ó</button>
    <button class="btn btn-operator" onclick="operatorToResult('/')">√∑</button>
    <button class="btn btn-light" onclick="appendToResult(7)">7</button>
    <button class="btn btn-light" onclick="appendToResult(8)">8</button>
    <button class="btn btn-light" onclick="appendToResult(9)">9</button>
    <button class="btn btn-operator" onclick="calculateSqrt()">‚àö</button>
    <button class="btn btn-operator" onclick="operatorToResult('^')">x ∏</button>

    <button class="btn btn-light" onclick="appendToResult(0)">0</button>
    <button class="btn btn-operator" onclick="calculateSquare()">x¬≤</button>
    <button class="btn btn-operator" onclick="calculateSin()">sin</button>
    <button class="btn btn-operator" onclick="calculateCos()">cos</button>
    <button class="btn btn-operator" onclick="calculateTan()">tan</button>


    <!-- Actions -->
    <button class="btn btn-light" onclick="bracketToResult('(')">(</button>
    <button class="btn btn-light" onclick="bracketToResult(')')">)</button>
    <button class="btn btn-action" onclick="clearResult()">AC</button>
    <button class="btn btn-light" onclick="backspace()">‚Üê</button>
    <button class="btn btn-equals" onclick="calculateResult()">=</button>
  </div>

  <!-- History -->
  <div class="history-panel" id="history-panel">History</div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
