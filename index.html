<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Math Calculator</title>

    <!-- 
        Project: English Math Calculator
        Description: A web-based calculator that evaluates mathematical expressions
                     and displays the result in plain English.
        Developed By: Kingsley (Ezike Chinedu Kingsley)
        Year: 2026
        Technologies: HTML5, CSS3, JavaScript, Bootstrap 5
    -->

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===============================
           Custom Styling
           Author: Kingsley
        =============================== */

        body {
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .display {
            background: #000;
            color: #0f0;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            min-height: 60px;
            word-wrap: break-word;
        }

        .result-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
            min-height: 40px;
        }

        button {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h4 class="text-center mb-3">ðŸ§® English Math Calculator</h4>

    <!-- Calculator Display -->
    <div id="display" class="display"></div>
    <div id="resultText" class="result-text"></div>

    <!-- Calculator Buttons -->
    <div class="row g-2 mt-2">
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="addValue('(')">(</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="addValue(')')">)</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="backspace()">âŒ«</button></div>
        <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="addValue('/')">Ã·</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="addValue('*')">Ã—</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('3')">3</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="addValue('-')">âˆ’</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('0')">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="addValue('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="addValue('+')">+</button></div>
    </div>

    <p class="text-center mt-3 text-muted small">
        Developed by <strong>Kingsley</strong>
    </p>
</div>

<script>
    /*
        =====================================
        JavaScript Logic
        Author: Kingsley
        Purpose: Handles calculator operations
        =====================================
    */

    let display = document.getElementById("display");
    let resultText = document.getElementById("resultText");

    // Add value to calculator display
    function addValue(value) {
        display.innerText += value;
    }

    // Remove last character
    function backspace() {
        display.innerText = display.innerText.slice(0, -1);
    }

    // Clear calculator display
    function clearDisplay() {
        display.innerText = "";
        resultText.innerText = "";
    }

    // Perform calculation and convert result to English
    function calculate() {
        try {
            let expression = display.innerText;
            let result = eval(expression);

            display.innerText = result;
            resultText.innerText = "Result in words: " + numberToWords(result);
        } catch (error) {
            resultText.innerText = "Invalid expression";
        }
    }

    // Convert numbers to English words
    function numberToWords(num) {
        if (isNaN(num)) return "Not a number";

        const ones = [
            "zero","one","two","three","four","five","six","seven","eight","nine",
            "ten","eleven","twelve","thirteen","fourteen","fifteen",
            "sixteen","seventeen","eighteen","nineteen"
        ];

        const tens = [
            "","","twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"
        ];

        if (num < 0) return "minus " + numberToWords(Math.abs(num));

        if (num < 20) return ones[num];

        if (num < 100) {
            return tens[Math.floor(num / 10)] +
                (num % 10 !== 0 ? "-" + ones[num % 10] : "");
        }

        if (num < 1000) {
            return ones[Math.floor(num / 100)] + " hundred" +
                (num % 100 !== 0 ? " and " + numberToWords(num % 100) : "");
        }

        return num.toString(); // fallback for large numbers
    }
</script>

</body>
</html>
