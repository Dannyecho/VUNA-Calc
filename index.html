<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">

      <h4 class="text-center group-header">Group 2 Calculator</h4>

      <div class="card calculator-card">
        <div class="card-body p-4">

          <input
            type="text"
            class="form-control mb-2"
            id="result"
            placeholder="0"
            disabled
          />

          <!-- HISTORY / RESULT AREA (SAME DISPLAY) -->
          <div id="word-area" class="mb-2"></div>

          <!-- CONTROL BUTTONS -->
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-primary w-100" onclick="toggleSpeech()">üîä</button>
            <button class="btn btn-primary w-100" onclick="toggleLanguage()">üåç</button>
            <button class="btn btn-primary w-100" onclick="toggleHistory()">üïò History</button>
          </div>

          <div class="btn-grid">

            <!-- Row 1 -->
            <button class="btn btn-light" onclick="inputValue('(')">(</button>
            <button class="btn btn-light" onclick="inputValue(')')">)</button>
            <button class="btn btn-light" onclick="backspace()">‚Üê</button>
            <button class="btn btn-action" onclick="clearAll()">AC</button>

            <!-- Row 2 -->
            <button class="btn btn-light" onclick="inputValue('7')">7</button>
            <button class="btn btn-light" onclick="inputValue('8')">8</button>
            <button class="btn btn-light" onclick="inputValue('9')">9</button>
            <button class="btn btn-operator" onclick="inputValue('/')">√∑</button>

            <!-- Row 3 -->
            <button class="btn btn-light" onclick="inputValue('4')">4</button>
            <button class="btn btn-light" onclick="inputValue('5')">5</button>
            <button class="btn btn-light" onclick="inputValue('6')">6</button>
            <button class="btn btn-operator" onclick="inputValue('*')">√ó</button>

            <!-- Row 4 -->
            <button class="btn btn-light" onclick="inputValue('1')">1</button>
            <button class="btn btn-light" onclick="inputValue('2')">2</button>
            <button class="btn btn-light" onclick="inputValue('3')">3</button>
            <button class="btn btn-operator" onclick="inputValue('+')">+</button>

            <!-- Row 5 -->
            <button class="btn btn-light" onclick="inputValue('.')">.</button>
            <button class="btn btn-light" onclick="inputValue('0')">0</button>
            <button class="btn btn-operator" onclick="integrate()">‚à´</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
