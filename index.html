<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />    
    <style>
      .calculator {
        border-radius: 10px;
      }
      #result {
        text-align: right;
      }
      #word-result{
        background-color: #0dcaf0;
        border: solid 1px #0d6efd;
        text-transform: capitalize;
        font-weight: bold;
        color: #ffffff;
      }
      /* NEW FUNCTIONALITY 1: Number Base Converter Display Styling */
      .converter-display {
        font-size: 0.75rem;
        padding: 5px;
        margin-bottom: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }
      /* NEW FUNCTIONALITY 4: Expression Validator Icon Styling */
      .valid-icon {
        color: #28a745;
        font-weight: bold;
      }
      .invalid-icon {
        color: #dc3545;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-3">
                <h4 class="text-white text-center">GROUP 2</h4>
            </div>
        </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <div class="calculator">
                  
                  <!-- NEW FUNCTIONALITY 2: Calculation Timer Display -->
                  <!-- Shows elapsed time since last calculation -->
                  <div id="calc-timer" class="text-center mb-1" style="font-size: 0.65rem; color: #6c757d;">
                    Ready to calculate
                  </div>
                  
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="result"
                    disabled
                  />
                  
                  <!-- NEW FUNCTIONALITY 4: Real-time Expression Validator -->
                  <!-- Shows if the current expression is valid or incomplete -->
                  <div class="text-center mb-1">
                    <span id="expression-validator"></span>
                  </div>
                  
                  <div id="word-result" class="px-3 py-2 mb-3"></div>
                  
                  <!-- NEW FUNCTIONALITY 1: Number Base Converter Display -->
                  <!-- Shows current number in Binary and Hexadecimal formats -->
                  <div id="converter-display" class="converter-display">
                    <small><strong>BIN:</strong> <span id="binary-display">-</span></small><br>
                    <small><strong>HEX:</strong> <span id="hex-display">-</span></small>
                  </div>
                  
                  <!-- NEW FUNCTIONALITY 3: Smart Random Number Generator Button -->
                  <div class="row mb-2">
                    <div class="col-md-12">
                        <input class="btn btn-success btn-block btn-sm" 
                               type="button" 
                               value="Generate Random Number" 
                               onclick="generateRandom()" 
                               title="Generate random number" />
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="(" onclick="bracketToResult('(')" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value=")" onclick="bracketToResult(')')" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="â†" onclick="backspace()" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-warning btn-block"
                          type="button"
                          value="AC"
                          onclick="clearResult()"
                        />
                    </div>
                  </div>            
                  <br /><br />
                  <div class="row">
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="7" onclick="appendToResult(7)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="8" onclick="appendToResult(8)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="9" onclick="appendToResult(9)" />
                    </div>
                    <div class="col-md-3">
                        <input
                        class="btn btn-secondary btn-block px-3"
                          type="button"
                          value="/"
                          onclick="operatorToResult('/')"
                        />
                    </div>
                  </div>
                  <br /><br />
                  <div class="row">
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="4" onclick="appendToResult(4)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="5" onclick="appendToResult(5)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="6" onclick="appendToResult(6)" />
                    </div>
                    <div class="col-md-3">
                        <input
                        class="btn btn-secondary btn-block px-3"
                          type="button"
                          value="*"
                          onclick="operatorToResult('*')"
                          />
                    </div>
                  </div>
                  <br /><br />
                  
                  <div class="row">
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="1" onclick="appendToResult(1)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="2" onclick="appendToResult(2)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="3" onclick="appendToResult(3)" />
                    </div>
                    <div class="col-md-3">
                        <input
                        class="btn btn-secondary btn-block px-3"
                          type="button"
                          value="+"
                          onclick="operatorToResult('+')"
                          />
                    </div>
                  </div>
                  <br /><br />
                  
                  <div class="row">
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="." onclick="appendToResult('.')" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="0" onclick="appendToResult(0)" />
                    </div>
                    <div class="col-md-3">
                        <input class="btn btn-light btn-block" type="button" value="-" onclick="operatorToResult('-')" />
                    </div>
                    <div class="col-md-3">
                        <input
                        class="btn btn-secondary btn-block px-3"
                          type="submit"
                          value="="
                          onclick="calculateResult()"
                        />
                    </div>
                </div>
                  <br /><br />
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
