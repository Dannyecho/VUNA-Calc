<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="border border-dotted border-3 rounded-3 p-3 mb-4 bg-white bg-opacity-50">
            <h4 class="text-center group-header mb-0">VUNA CALCULATOR</h4> 
            <p class="text-center text-small text-muted">
              <i>Created by set 2025/26 Software Engineering</i>
            </p>
          </div>
        <div class="col-lg-4 col-md-6 col-sm-8">
          <h4 class="text-center group-header">Group 2 Calculator</h4>
          <div class="card calculator-card">
            <div class="card-body p-4">
              <div class="calculator">
                <div class="display-container">
                  <input
                    type="text"
                    class="form-control"
                    id="result"
                    placeholder="0"
                    disabled
                  />
                </div>




                <function>
                  <h6>Steps</h6>
                  <div id="steps" class="steps-container"></div>
                </function>




                
                <div class="word-display-area" id="word-area">
                  <div id="word-result"></div>
                  <button
                    id="speak-btn"
                    onclick="speakResult()"
                    disabled
                    title="Speak Result"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
                      />
                      <path
                        d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
                      />
                      <path
                        d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182l-.707.707A3.489 3.489 0 0 1 9.025 8a3.489 3.489 0 0 1-1.025 2.475l.707.707z"
                      />
                      <path
                        d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"
                      />
                    </svg>
                  </button>
                </div>

                <div class="btn-grid">
                  <!-- Row 1 -->
                  <button class="btn btn-light" onclick="bracketToResult('(')">
                    (
                  </button>
                  <button class="btn btn-light" onclick="bracketToResult(')')">
                    )
                  </button>
                  <button class="btn btn-light" onclick="backspace()">‚Üê</button>
                  <button class="btn btn-action" onclick="clearResult()">
                    AC
                  </button>

                  <!-- Row 2 -->
                  <button class="btn btn-light" onclick="appendToResult(7)">
                    7
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(8)">
                    8
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(9)">
                    9
                  </button>
                  <button
                    class="btn btn-operator"
                    onclick="operatorToResult('/')"
                  >
                    √∑
                  </button>

                  <!-- Row 3 -->
                  <button class="btn btn-light" onclick="appendToResult(4)">
                    4
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(5)">
                    5
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(6)">
                    6
                  </button>
                  <button
                    class="btn btn-operator"
                    onclick="operatorToResult('*')"
                  >
                    √ó
                  </button>

                  <!-- Row 4 -->
                  <button class="btn btn-light" onclick="appendToResult(1)">
                    1
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(2)">
                    2
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(3)">
                    3
                  </button>
                  <button
                    class="btn btn-operator"
                    onclick="operatorToResult('+')"
                  >
                    +
                  </button>

                  <!-- Row 5 -->
                  <button class="btn btn-light" onclick="appendToResult('.')">
                    .
                  </button>
                  <button class="btn btn-light" onclick="appendToResult(0)">
                    0
                  </button>
                  <button
                    class="btn btn-operator"
                    onclick="operatorToResult('-')"
                  >
                    ‚àí
                  </button>
                  <button class="btn btn-equals" onclick="calculateResult()">
                    =
                  </button>
                </div>

                <!-- Unit Converter Accordion -->
                <div class="accordion mt-4" id="converterAccordion">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingConverter">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConverter" aria-expanded="false" aria-controls="collapseConverter">
                        üîÑ Unit Converter
                      </button>
                    </h2>
                    <div id="collapseConverter" class="accordion-collapse collapse" aria-labelledby="headingConverter" data-bs-parent="#converterAccordion">
                      <div class="accordion-body">
                        <!-- Length Conversion -->
                        <div class="mb-3">
                          <label class="form-label small" style="font-weight: 600;">Length</label>
                              <div class="input-group input-group-sm">
                                <input type="number" class="form-control" id="length-value" placeholder="Value" value="1" oninput="convertUnit('length')">
                            <select class="form-select form-select-sm" id="from-length" onchange="convertUnit('length')">
                              <option value="km">km</option>
                              <option value="m">m</option>
                              <option value="mile">miles</option>
                              <option value="yard">yards</option>
                              <option value="ft">feet</option>
                              <option value="inch">inches</option>
                            </select>
                            <span class="input-group-text">‚Üí</span>
                            <select class="form-select form-select-sm" id="to-length" onchange="convertUnit('length')">
                              <option value="mile">miles</option>
                              <option value="km">km</option>
                              <option value="m">m</option>
                              <option value="yard">yards</option>
                              <option value="ft">feet</option>
                              <option value="inch">inches</option>
                            </select>
                            <span class="input-group-text" id="length-result">0</span>
                          </div>
                        </div>

                        <!-- Weight Conversion -->
                        <div class="mb-3">
                          <label class="form-label small" style="font-weight: 600;">Weight</label>
                              <div class="input-group input-group-sm">
                            <input type="number" class="form-control" id="weight-value" placeholder="Value" value="1" oninput="convertUnit('weight')">
                            <select class="form-select form-select-sm" id="from-weight" onchange="convertUnit('weight')">
                              <option value="kg">kg</option>
                              <option value="g">g</option>
                              <option value="lb">pounds</option>
                              <option value="oz">ounces</option>
                            </select>
                            <span class="input-group-text">‚Üí</span>
                            <select class="form-select form-select-sm" id="to-weight" onchange="convertUnit('weight')">
                              <option value="lb">pounds</option>
                              <option value="kg">kg</option>
                              <option value="g">g</option>
                              <option value="oz">ounces</option>
                            </select>
                            <span class="input-group-text" id="weight-result">0</span>
                          </div>
                        </div>

                        <!-- Temperature Conversion -->
                        <div class="mb-3">
                          <label class="form-label small" style="font-weight: 600;">Temperature</label>
                          <div class="input-group input-group-sm">
                            <input type="number" class="form-control" id="temp-value" placeholder="Value" value="0" oninput="convertUnit('temperature')">
                            <select class="form-select form-select-sm" id="from-temp" onchange="convertUnit('temperature')">
                              <option value="C">¬∞C</option>
                              <option value="F">¬∞F</option>
                              <option value="K">K</option>
                            </select>
                            <span class="input-group-text">‚Üí</span>
                            <select class="form-select form-select-sm" id="to-temp" onchange="convertUnit('temperature')">
                              <option value="F">¬∞F</option>
                              <option value="C">¬∞C</option>
                              <option value="K">K</option>
                            </select>
                            <span class="input-group-text" id="temp-result">0</span>
                          </div>
                        </div>

                        <!-- Currency Conversion -->
                        <div class="mb-3">
                          <label class="form-label small" style="font-weight: 600;">Currency</label>
                          <div class="input-group input-group-sm">
                            <input type="number" class="form-control" id="currency-value" placeholder="Amount" value="1" oninput="convertUnit('currency')">
                            <select class="form-select form-select-sm" id="from-currency" onchange="convertUnit('currency')">
                              <option value="USD">USD</option>
                              <option value="EUR">EUR</option>
                              <option value="GBP">GBP</option>
                              <option value="JPY">JPY</option>
                              <option value="CAD">CAD</option>
                              <option value="AUD">AUD</option>
                              <option value="NGN">NGN</option>
                            </select>
                            <span class="input-group-text">‚Üí</span>
                            <select class="form-select form-select-sm" id="to-currency" onchange="convertUnit('currency')">
                              <option value="EUR">EUR</option>
                              <option value="USD">USD</option>
                              <option value="GBP">GBP</option>
                              <option value="JPY">JPY</option>
                              <option value="CAD">CAD</option>
                              <option value="AUD">AUD</option>
                              <option value="NGN">NGN</option>
                            </select>
                            <span class="input-group-text" id="currency-result">0</span>
                            <button id="currency-refresh-btn" class="btn btn-sm btn-outline-info" onclick="fetchCurrencyRates()" title="Refresh rates">üîÑ</button>
                          </div>
                          <small class="text-muted" id="currency-timestamp"></small>
                        </div>

                        <!-- Quick Conversion Examples -->
                        <div class="alert alert-info alert-sm py-2 px-3 mb-0" style="font-size: 0.85rem;">
                          <strong>Examples:</strong> "5 km to miles" ‚Üí <span id="example-result">3.11</span> | Add 10 ‚Üí <span id="example-add">13.11</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script src="assets/js/script.js"></script>
    <script>
        </script>
  </body>
</html>
